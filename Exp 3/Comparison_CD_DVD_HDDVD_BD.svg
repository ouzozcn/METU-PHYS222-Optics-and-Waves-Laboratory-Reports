<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-7950 -3900 21120 10560">
 <title>Comparison of Compact Disc, Digital Versatile Disc, High-Definition/Density Digital Versatile Disc and Blu-ray Disc</title>
 <desc>Comparison of various characteristics of a Compact Disc, and single-layer Digital Versatile Disc, High-Definition/Density Digital Versatile Disc and Blu-ray Disc, by CMG Lee. Dimensions indicated are track pitch (p), pit width (w) and minimum length (l), and laser spot size (&#8960;) and wavelength (&#955;). For comparison with analogue media, the pitch of the spiral of a 240-groove-per-inch long-playing record and a Laserdisc are 106 &#956;m (66 times the CD track pitch) and 4.6 &#956;m (2.9 times), respectively.[http://www.mindspring.com/~laserguru/popsci.htm] The tip of a 0.7-mil stylus has a diameter of 18 &#956;m (11 times that of the CD laser spot). Data is from [http://www.myce.com/review/pioneer-bdr-205-blu-ray-drive-review-22946/DVD-Blu-Ray-Reading-Performance-9/], [http://www.seminarpaper.com/2012/01/seminar-report-on-terabyte-disc-huge.html], [http://www.media.utah.edu/dvdworkshop/pdf/1F_DVD_vsCD.pdf] and [http://www.hardwaresecrets.com/article/Blu-Ray-vs-HD-DVD/415/2]. The Airy disk profile is based on [http://darekk.com/kalkulator/airy-disk-05.gif] with rings darkened by a factor of 5 for clarity.</desc>
 <defs>
  <linearGradient id="grad_slab" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%"   stop-color="#66ccff"/>
   <stop offset="25%"  stop-color="#99ffff"/>
   <stop offset="50%"  stop-color="#66ccff"/>
   <stop offset="75%"  stop-color="#99ffff"/>
   <stop offset="100%" stop-color="#66ccff"/>
  </linearGradient>
  <linearGradient id="grad_beam_cd" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%"   stop-color="#666666" stop-opacity="0.5"/>
   <stop offset="100%" stop-color="#666666" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="grad_beam_dvd" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%"   stop-color="#ff0000" stop-opacity="0.5"/>
   <stop offset="100%" stop-color="#ff0000" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="grad_beam_bd" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%"   stop-color="#6600ff" stop-opacity="0.5"/>
   <stop offset="100%" stop-color="#6600ff" stop-opacity="0"/>
  </linearGradient>
  <radialGradient id="grad_airy_cd" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
   <stop offset="0%"  stop-color="#666666" stop-opacity="1"/>
   <stop offset="10%" stop-color="#666666" stop-opacity="0"/>
   <stop offset="14%" stop-color="#666666" stop-opacity="0.095"/>
   <stop offset="19%" stop-color="#666666" stop-opacity="0"/>
   <stop offset="22%" stop-color="#666666" stop-opacity="0.035"/>
   <stop offset="30%" stop-color="#666666" stop-opacity="0"/>
   <stop offset="35%" stop-color="#666666" stop-opacity="0.015"/>
   <stop offset="40%" stop-color="#666666" stop-opacity="0"/>
  </radialGradient>
  <radialGradient id="grad_airy_dvd" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
   <stop offset="0%"  stop-color="#ff0000" stop-opacity="1"/>
   <stop offset="10%" stop-color="#ff0000" stop-opacity="0"/>
   <stop offset="14%" stop-color="#ff0000" stop-opacity="0.095"/>
   <stop offset="19%" stop-color="#ff0000" stop-opacity="0"/>
   <stop offset="22%" stop-color="#ff0000" stop-opacity="0.035"/>
   <stop offset="30%" stop-color="#ff0000" stop-opacity="0"/>
   <stop offset="35%" stop-color="#ff0000" stop-opacity="0.015"/>
   <stop offset="40%" stop-color="#ff0000" stop-opacity="0"/>
  </radialGradient>
  <radialGradient id="grad_airy_bd" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
   <stop offset="0%"  stop-color="#6600ff" stop-opacity="1"/>
   <stop offset="10%" stop-color="#6600ff" stop-opacity="0"/>
   <stop offset="14%" stop-color="#6600ff" stop-opacity="0.095"/>
   <stop offset="19%" stop-color="#6600ff" stop-opacity="0"/>
   <stop offset="22%" stop-color="#6600ff" stop-opacity="0.035"/>
   <stop offset="30%" stop-color="#6600ff" stop-opacity="0"/>
   <stop offset="35%" stop-color="#6600ff" stop-opacity="0.015"/>
   <stop offset="40%" stop-color="#6600ff" stop-opacity="0"/>
  </radialGradient>

  <path id="lens" transform="translate(0,150)" d="M -2000 0 Q 0 -500 2000 0 Q 0 500 -2000 0" stroke="#99ffff" stroke-width="50" fill="url(#grad_slab)"/>
  <path id="slab" d="M -1500 0 C -1700 500 -1300 500 -1500 1000 H 1500 C 1700 500 1300 500 1500 0 Z" stroke="none"/>

  <rect id="box_big" x="-1500" y="-2100" width="3000" height="3000" rx="200" ry="200" stroke="#666666" stroke-width="40" fill="#ffffff"/>
  <rect id="box_small" x="-100" y="-100" width="200" height="200" fill="none"/>
  <clipPath id="clip_box_big">
   <use xlink:href="#box_big"/>
  </clipPath>

  <path id="wave1" d="M -1000 -1000 C -635 -1000  -365 1000  0 1000 S 635 -1000  1000 -1000" stroke-width="100" fill="none"/>
  <g id="wave5" transform="scale(-0.5)">
   <use xlink:href="#wave1" transform="translate(-4000,0)"/>
   <use xlink:href="#wave1" transform="translate(-2000,0)"/>
   <use xlink:href="#wave1"/>
   <use xlink:href="#wave1" transform="translate(2000,0)"/>
   <use xlink:href="#wave1" transform="translate(4000,0)"/>
  </g>

  <rect id="pit_dot"  x="25" y="-50" width="100" height="100" rx="50" ry="50" stroke-opacity="0.1" stroke-width="20" fill="#999999"/>
  <rect id="pit_dash" x="25" y="-50" width="300" height="100" rx="50" ry="50" stroke-opacity="0.1" stroke-width="20" fill="#999999"/>
  <g id="pits_b">
   <use xlink:href="#pit_dash"/>
   <use xlink:href="#pit_dot"  transform="translate(400,0)"/>
   <use xlink:href="#pit_dot"  transform="translate(600,0)"/>
   <use xlink:href="#pit_dot"  transform="translate(800,0)"/>
  </g>
  <g id="pits_c">
   <use xlink:href="#pit_dash"/>
   <use xlink:href="#pit_dot"  transform="translate(400,0)"/>
   <use xlink:href="#pit_dash" transform="translate(600,0)"/>
   <use xlink:href="#pit_dot"  transform="translate(1000,0)"/>
  </g>
  <g id="pits_d">
   <use xlink:href="#pit_dash"/>
   <use xlink:href="#pit_dot"  transform="translate(400,0)"/>
   <use xlink:href="#pit_dot"  transform="translate(600,0)"/>
  </g>
  <g id="pits_h">
   <use xlink:href="#pit_dot"/>
   <use xlink:href="#pit_dot"  transform="translate(200,0)"/>
   <use xlink:href="#pit_dot"  transform="translate(400,0)"/>
   <use xlink:href="#pit_dot"  transform="translate(600,0)"/>
  </g>
  <g id="pits_v">
   <use xlink:href="#pit_dot"/>
   <use xlink:href="#pit_dot"  transform="translate(200,0)"/>
   <use xlink:href="#pit_dot"  transform="translate(400,0)"/>
   <use xlink:href="#pit_dash" transform="translate(600,0)"/>
  </g>
  <g id="pits_bd">
   <use xlink:href="#pits_b"/>
   <use xlink:href="#pits_d"   transform="translate(1200,0)"/>
  </g>
  <g id="pits_cd">
   <use xlink:href="#pits_c"/>
   <use xlink:href="#pits_d"   transform="translate(1400,0)"/>
  </g>
  <g id="pits_dvd">
   <use xlink:href="#pits_d"/>
   <use xlink:href="#pits_v"   transform="translate(1000,0)"/>
   <use xlink:href="#pits_d"   transform="translate(2200,0)"/>
  </g>
  <g id="pits_hddvd">
   <use xlink:href="#pits_h"/>
   <use xlink:href="#pits_d"   transform="translate(1000,0)"/>
   <use xlink:href="#pits_dvd" transform="translate(2000,0)"/>
  </g>
  <g id="pits_hddvd_all">
   <use xlink:href="#pits_bd"    transform="translate(-1200,-400) scale(2,2)"/>
   <use xlink:href="#pits_hddvd" transform="translate(-600,0)     scale(2,2)"/>
   <use xlink:href="#pits_dvd"   transform="translate(-800,400)   scale(2,2)"/>
   <use xlink:href="#pits_cd"    transform="translate(-200,800)   scale(2,2)"/>
  </g>
  <g id="pits_bd_all">
   <use xlink:href="#pits_cd"    transform="translate(-900,-960)  scale(1.5,1.3)"/>
   <use xlink:href="#pits_dvd"   transform="translate(-1050,-640) scale(1.5,1.3)"/>
   <use xlink:href="#pits_hddvd" transform="translate(-900,-320)  scale(1.5,1.3)"/>
   <use xlink:href="#pits_bd"    transform="translate(-1050,0)    scale(1.5,1.3)"/>
  </g>
 </defs>

 <g font-family="sans-serif" font-size="400" letter-spacing="-20" text-anchor="middle" stroke="#000000" stroke-width="20" stroke-linejoin="round" fill="#000000">
  <g transform="translate(-5000,0)">
   <text x="0" y="-3000" font-size="1000" stroke="none">CD</text>
   <g transform="translate(0,3700)">
    <use xlink:href="#slab" transform="translate(0,-100) scale(-1,0.1)" fill="#00cc00"/>
    <text x="1700" y="100" text-anchor="start" stroke="none">0.1 mm</text>
    <path d="M 1500 0 H 1600 V 100 H 1500" fill="none"/>
    <use xlink:href="#slab" transform="translate(0,0) scale(1,0.1)" fill="url(#grad_slab)"/>
    <text x="1700" y="800" text-anchor="start" stroke="none">1.1 mm</text>
    <path d="M 1500 100 H 1600 V 1200 H 1500" fill="none"/>
    <use xlink:href="#slab" transform="translate(0,100) scale(1,1.1)" fill="url(#grad_slab)"/>
    <use xlink:href="#slab" transform="translate(0,100) scale(1,-0.02)" fill="#000000"/>
    <!--
    <use xlink:href="#box_small" transform="translate(0,100)"/>
    <path d="M -100 200 L -1500 -2800 M 100 200 L 1500 -2800" stroke-width="20" stroke-dasharray="50.50"/>
    -->
    <use xlink:href="#lens" transform="translate(0,2000)"/>
    <path d="M -1500 4000 V 2300 L -1400 2000 L 0 100 L 1400 2000 L 1500 2300 V 4000" stroke="none" fill="url(#grad_beam_cd)"/>
   </g>
   <g clip-path="url(#clip_box_big)">
    <use xlink:href="#box_big"/>
    <use xlink:href="#pits_c" transform="translate(-3800,-1600) scale(8,6)"/>
    <use xlink:href="#pits_d" transform="translate(-3000,0) scale(8,6)"/>
    <circle cx="0" cy="0" r="8000" stroke="none" fill="url(#grad_airy_cd)"/>
   </g>
   <g>
    <text x="0" y="-2350" stroke="none"><tspan>l</tspan><!-- <tspan font-size="300">min</tspan> --><tspan>&#160;= 800 nm</tspan></text>
    <path d="M -400 -1800 V -2200 H 400 V -1800" fill="none"/>
    <text transform="translate(-1700,-800)" x="0" y="0" text-anchor="end" stroke="none"><tspan>p =</tspan><tspan x="0" dy="1em">1.6 &#956;m</tspan></text>
    <path d="M -1400 -1600 H -1600 V 0 H -1400" fill="none"/>
    <text transform="translate(1700,-1700)" x="0" y="0" text-anchor="start" stroke="none"><tspan>w =</tspan><tspan x="0" dy="1em">600 nm</tspan></text>
    <path d="M 1400 -1300 H 1600 V -1900 H 1400" fill="none"/>
    <text transform="translate(1700,0)" x="0" y="0" text-anchor="start" stroke="none"><tspan>&#8960; =</tspan><tspan x="0" dy="1em">1.6 &#956;m</tspan></text>
    <path d="M 0 -800 H 1600 V 800 H 0" stroke="#666666" fill="none"/>
    <!--
    <text x="0" y="1600" stroke="none" fill="#999999">(&#215;1000)</text>
    -->
   </g>
   <g transform="translate(0,1800)">
    <use xlink:href="#wave5" transform="scale(0.780,1)" stroke="#666666"/>
    <path d="M -390 600 V 800 H 390 V 600" stroke="#666666" fill="none"/>
    <text x="0" y="1250" stroke="none">&#955; = 780 nm</text>
   </g>
  </g>

  <g>
   <text x="0" y="-3000" font-size="1000" stroke="none">DVD</text>
   <g transform="translate(0,3700)">
    <use xlink:href="#slab" transform="translate(0,-100) scale(-1,0.1)" fill="#00cc00"/>
    <text x="1700" y="400" text-anchor="start" stroke="none">0.6 mm</text>
    <path d="M 1500 0 H 1600 V 600 H 1500" fill="none"/>
    <use xlink:href="#slab" transform="translate(0,0) scale(1,0.6)" fill="url(#grad_slab)"/>
    <text x="1700" y="1000" text-anchor="start" stroke="none">0.6 mm</text>
    <path d="M 1500 600 H 1600 V 1200 H 1500" fill="none"/>
    <use xlink:href="#slab" transform="translate(0,600) scale(1,0.6)" fill="url(#grad_slab)"/>
    <use xlink:href="#slab" transform="translate(0,600) scale(1,-0.02)" fill="#000000"/>
    <!--
    <use xlink:href="#box_small" transform="translate(0,600)"/>
    <path d="M -100 700 L -1500 -2800 M 100 700 L 1500 -2800" stroke-width="20" stroke-dasharray="50.50"/>
    -->
    <use xlink:href="#lens" transform="translate(0,2000)"/>
    <path d="M -1500 4000 V 2300 L -1400 2000 L 0 600 L 1400 2000 L 1500 2300 V 4000" stroke="none" fill="url(#grad_beam_dvd)"/>
   </g>
   <g clip-path="url(#clip_box_big)">
    <use xlink:href="#box_big"/>
    <use xlink:href="#pits_d" transform="translate(-1500,-1480) scale(4,3.2)"/>
    <use xlink:href="#pits_v" transform="translate(-1600,-740) scale(4,3.2)"/>
    <use xlink:href="#pits_d" transform="translate(-1400,0) scale(4,3.2)"/>
    <use xlink:href="#pits_v" transform="translate(-2300,740) scale(4,3.2)"/>
    <circle cx="0" cy="0" r="5500" stroke="none" fill="url(#grad_airy_dvd)"/>
   </g>
   <g>
    <text x="0" y="-2350" stroke="none"><tspan>l</tspan><!-- <tspan font-size="300">min</tspan> --><tspan>&#160;= 400 nm</tspan></text>
    <path d="M 200 -1600 V -2200 H 600 V -1600" fill="none"/>
    <text transform="translate(1700,-800)" x="0" y="0" text-anchor="start" stroke="none"><tspan>p =</tspan><tspan x="0" dy="1em">740 nm</tspan></text>
    <path d="M 1400 -740 H 1600 V 0 H 1400" fill="none"/>
    <text transform="translate(1700,-1700)" x="0" y="0" text-anchor="start" stroke="none"><tspan>w =</tspan><tspan x="0" dy="1em">320 nm</tspan></text>
    <path d="M 1400 -1640 H 1600 V -1320 H 1400" fill="none"/>
    <text transform="translate(1700,100)" x="0" y="0" text-anchor="start" stroke="none"><tspan>&#8960; =</tspan><tspan x="0" dy="1em">1.1 &#956;m</tspan></text>
    <path d="M 0 -550 H 1700 V 550 H 0" stroke="#ff0000" fill="none"/>
    <!--
    <text x="0" y="1600" stroke="none" fill="#999999">(&#215;1000)</text>
    -->
   </g>
   <g transform="translate(0,1800)">
    <use xlink:href="#wave5" transform="scale(0.650,1)" stroke="#ff0000"/>
    <path d="M -330 600 V 800 H 330 V 600" stroke="#ff0000" fill="none"/>
    <text x="0" y="1250" stroke="none">&#955; = 650 nm</text>
   </g>
  </g>

  <g transform="translate(5000,0)">
   <text x="0" y="-3000" font-size="1000" stroke="none">HD DVD</text>
   <g transform="translate(0,3700)">
    <use xlink:href="#slab" transform="translate(0,-100) scale(-1,0.1)" fill="#00cc00"/>
    <text x="1700" y="400" text-anchor="start" stroke="none">0.6 mm</text>
    <path d="M 1500 0 H 1600 V 600 H 1500" fill="none"/>
    <use xlink:href="#slab" transform="translate(0,0) scale(1,0.6)" fill="url(#grad_slab)"/>
    <text x="1700" y="1000" text-anchor="start" stroke="none">0.6 mm</text>
    <path d="M 1500 600 H 1600 V 1200 H 1500" fill="none"/>
    <use xlink:href="#slab" transform="translate(0,600) scale(1,0.6)" fill="url(#grad_slab)"/>
    <use xlink:href="#slab" transform="translate(0,600) scale(1,-0.02)" fill="#000000"/>
    <!--
    <use xlink:href="#box_small" transform="translate(0,600)"/>
    <path d="M -100 700 L -1500 -2800 M 100 700 L 1500 -2800" stroke-width="20" stroke-dasharray="50.50"/>
    -->
    <use xlink:href="#lens" transform="translate(0,2000)"/>
    <path d="M -1500 4000 V 2300 L -1400 2000 L 0 600 L 1400 2000 L 1500 2300 V 4000" stroke="none" fill="url(#grad_beam_bd)"/>
   </g>
   <g clip-path="url(#clip_box_big)">
    <use xlink:href="#box_big"/>
    <use xlink:href="#pits_hddvd_all" transform="translate(-550,-1600)"/>
    <use xlink:href="#pits_hddvd_all" transform="translate(-950,0)"/>
    <circle cx="0" cy="0" r="3100" stroke="none" fill="url(#grad_airy_bd)"/>
   </g>
   <g>
    <text x="0" y="-2350" stroke="none"><tspan>l</tspan><!-- <tspan font-size="300">min</tspan> --><tspan>&#160;= 200 nm</tspan></text>
    <path d="M -100 -1800 V -2200 H 100 V -1800" fill="none"/>
    <text transform="translate(1700,-800)" x="0" y="0" text-anchor="start" stroke="none"><tspan>p =</tspan><tspan x="0" dy="1em">400 nm</tspan></text>
    <path d="M 1400 -800 H 1600 V -400 H 1400" fill="none"/>
    <text transform="translate(1700,-1700)" x="0" y="0" text-anchor="start" stroke="none"><tspan>w =</tspan><tspan x="0" dy="1em">200 nm</tspan></text>
    <path d="M 1400 -1700 H 1600 V -1500 H 1400" fill="none"/>
    <text transform="translate(1700,100)" x="0" y="0" text-anchor="start" stroke="none"><tspan>&#8960; =</tspan><tspan x="0" dy="1em">620 nm</tspan></text>
    <path d="M 0 -290 H 1600 V 290 H 0" stroke="#6600ff" fill="none"/>
    <!--
    <text x="0" y="1600" stroke="none" fill="#999999">(&#215;1000)</text>
    -->
   </g>
   <g transform="translate(0,1800)">
    <use xlink:href="#wave5" transform="scale(0.405,1)" stroke="#6600ff"/>
    <path d="M -202.5 600 V 800 H 202.5 V 600" stroke="#6600ff" fill="none"/>
    <text x="0" y="1250" stroke="none">&#955; = 405 nm</text>
   </g>
  </g>

  <g transform="translate(10000,0)">
   <text x="0" y="-3000" font-size="1000" stroke="none">Blu-ray</text>
   <g transform="translate(0,3700)">
    <use xlink:href="#slab" transform="translate(0,-100) scale(-1,0.1)" fill="#00cc00"/>
    <text x="1700" y="600" text-anchor="start" stroke="none">1.1 mm</text>
    <path d="M 1500 0 H 1600 V 1100 H 1500" fill="none"/>
    <use xlink:href="#slab" transform="translate(0,0) scale(1,1.1)" fill="url(#grad_slab)"/>
    <text x="1700" y="1300" text-anchor="start" stroke="none">0.1 mm</text>
    <path d="M 1500 1100 H 1600 V 1200 H 1500" fill="none"/>
    <use xlink:href="#slab" transform="translate(0,1100) scale(1,0.1)" fill="url(#grad_slab)"/>
    <use xlink:href="#slab" transform="translate(0,1100) scale(1,-0.02)" fill="#000000"/>
    <!--
    <use xlink:href="#box_small" transform="translate(0,1100)"/>
    <path d="M -100 1200 L -1500 -2800 M 100 1200 L 1500 -2800" stroke-width="20" stroke-dasharray="50.50"/>
    -->
    <use xlink:href="#lens" transform="translate(0,2000)"/>
    <path d="M -1500 4000 V 2300 L -1400 2000 L 0 1100 L 1400 2000 L 1500 2300 V 4000" stroke="none" fill="url(#grad_beam_bd)"/>
   </g>
   <g clip-path="url(#clip_box_big)">
    <use xlink:href="#box_big"/>
    <use xlink:href="#pits_bd_all" transform="translate(-700,-1280)"/>
    <use xlink:href="#pits_bd_all" transform="translate(-400,0)"/>
    <use xlink:href="#pits_bd_all" transform="translate(-1000,1280)"/>
    <circle cx="0" cy="0" r="2400" stroke="none" fill="url(#grad_airy_bd)"/>
   </g>
   <g>
    <text x="0" y="-2350" stroke="none"><tspan>l</tspan><!-- <tspan font-size="300">min</tspan> --><tspan>&#160;= 150 nm</tspan></text>
    <path d="M 100 -1800 V -2200 H 250 V -1800" fill="none"/>
    <text transform="translate(1700,-800)" x="0" y="0" text-anchor="start" stroke="none"><tspan>p =</tspan><tspan x="0" dy="1em">320 nm</tspan></text>
    <path d="M 1400 -960 H 1600 V -640 H 1400" fill="none"/>
    <text transform="translate(1700,-1700)" x="0" y="0" text-anchor="start" stroke="none"><tspan>w =</tspan><tspan x="0" dy="1em">130 nm</tspan></text>
    <path d="M 1400 -1670 H 1600 V -1540 H 1400" fill="none"/>
    <text transform="translate(1700,100)" x="0" y="0" text-anchor="start" stroke="none"><tspan>&#8960; =</tspan><tspan x="0" dy="1em">480 nm</tspan></text>
    <path d="M 0 -290 H 1600 V 290 H 0" stroke="#6600ff" fill="none"/>
    <!--
    <text x="0" y="1600" stroke="none" fill="#999999">(&#215;1000)</text>
    -->
   </g>
   <g transform="translate(0,1800)">
    <use xlink:href="#wave5" transform="scale(0.405,1)" stroke="#6600ff"/>
    <path d="M -202.5 600 V 800 H 202.5 V 600" stroke="#6600ff" fill="none"/>
    <text x="0" y="1250" stroke="none">&#955; = 405 nm</text>
   </g>
  </g>
 </g>
</svg>
